<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">

<body>
    <section class="fog">
    <div class="wrepper">
        <div data-aos="fade-up" data-aos-duration="1000" class="product">
            <div class="info">
                <div data-aos="fade-right" data-aos-duration="2000"class="name">
                    <h1 style="margin: 0px;">Cup o' Joe</h1>
                </div>
                <div data-aos="fade-right" data-aos-duration="2000"class="price">
                    <h2>$2.50</h2>
                </div>
                <div data-aos="fade-right" data-aos-duration="2000"class="description">
                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Dolore culpa quisquam modi quis! Veniam, sunt.</p>
                </div>
                <div data-aos="fade-right" data-aos-duration="2000" class="btn">
                    <button>ORDER</button>
                </div>
            </div>
            <div class="image">
                
            </div>
        </div>
        <div class="fog__container">
            <div class="fog__img fog__img--first"></div>
            <div class="fog__img fog__img--second"></div>
          </div>
    </div>
   
    </section>
